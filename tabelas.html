<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <style>
        table,th, td{
            border: 1px solid blue;
            border-collapse: collapse;
            width: 40%;
            padding: 5px;
            text-align: center;
            margin: auto;

        }
        th{
            background-color: aqua;
        }

        td{
            background-image: url("img/gow4.jpg")
        }
    </style>
</head>

<body>

<!-- table = tabela
tr = row (linha)
th = table head(cabeçalho da Tabela) -->

            <td>Bruno</td>
            <td>Getúlio Vargas</td>
        </tr>

<table>

    <!-- coldspan ="n" concatenar n colunas -->
    <!-- rowspan ="n" concatenar n linhas -->
<tr> <th colspan="2">Nome</th> </tr>
<tr> <td>Mario</td> <td>Carlos</td> </tr>
<tr> <td>Pedro</td> <td>Jonas</td> </tr>
</table>    

<br>

<table>
<tr> <th rowspan="3">Nome</th> <th>Mario</th> </tr>
<tr> <td>Carlos</td> </tr>
<tr> <td>Jonas</td> </tr>
</table>

</body>

</html>
