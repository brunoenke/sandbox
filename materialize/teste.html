<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>Document</title>

      <!-- Google Icon Font -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- materialize.css -->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!-- CSS Customizado -->
      <link rel="stylesheet" href="css/customizado.css">
      
      <!-- viewport para mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <h1 class="purple darken-4">Ola mundo</h1>  
    <h1 class="purple lighten-2">texto</h1>
    <div class="card-panel red lighten-3 blue-text">testes e testes</div>
    <p class="flow-text">Excepturi atque sequi adipisci.</p>
    <img class="responsive-img circle" src="http://lorempixel.com/640/480/people">

    <div class="card-panel">
        <img class="responsive-img circle" src="http://lorempixel.com/640/480/people">
        <p>teste com imagem e card</p>
    </div>

    <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <div class="col s2">
                  <img src="http://lorempixel.com/640/480/people" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                  <span class="black-text">
                    This is a square image. Add the "circle" class to it to make it appear circular.
                  </span>
                </div>
              </div>
            </div>
          </div>

      <!-- JavaScript no final do body para otimizar o carregamento -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js">
      </script>      
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
