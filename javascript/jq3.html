<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <!-- Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- materialize.css -->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!-- CSS Customizado -->
  <link rel="stylesheet" href="css/customizado.css">

  <!-- viewport para mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<img id="ima" src="https://s3.amazonaws.com/uifaces/faces/twitter/kerem/128.jpg" width="100" height="100">
<br>
<br>
<button id="trocar" class="btn"> trocar</button>

  <!-- JavaScript no final do body para otimizar o carregamento -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js">
  </script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
  $(document).ready(function () {
      $("#trocar").click(function () { 
          $("#ima").attr("src", "http://lorempixel.com/640/480/animals");
          
      });
  });
  </script>
