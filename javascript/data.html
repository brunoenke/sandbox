<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Documento</title>
</head>

<body>
    <script>
       var data = new Date();
       var mes = data.getMonth()+1;
       var dia = data.getDate();
       var ano = data.getFullYear();
       var dataatual = dia + "/" + mes + "/" + ano
       alert(dataatual);
    </script>
</body>

</html>
