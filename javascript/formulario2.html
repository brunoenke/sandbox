<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Documento</title>
</head>

<body>
    <form name="calc" onsubmit="calcular();return false;">
        <input type="number" placeholder="x" name="x" required><br>
        <input type="number" placeholder="y" name="y" required><br><br>
        <input type="submit" value="Calc">
    </form>

    <br>
    <p id="Resultado">Resultado</p>

<script>
    function calcular() {
        var x = document.calc.x.value;
        var y = document.calc.y.value;
        var z = x * y;
        console.log(z);
        document.getElementById("Resultado").innerHTML = "Resultado" + z;
    }

    
</script>

</body>

</html>
