<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seletores de Atributos (ex:formul√°rio)</title>
    <style>
        input {
            margin: 5px;
        }
        input:focus {
            background-color: cyan;
            border: none;
        }
        input[type="text"] {
            width: 200px;
        }
        input[type="email"] {
            width: 200px;font-size: 16px;color:red;
        }
        input[type="submit"] {
            background: red; padding: 10px; color:#fff;
        }
    </style>
</head>
<body>
        <form action="#">
                <label for="nome">Nome:</label> <br>
                <input autofocus  type="text" name="nome " placeholder="Digite o nome"> <br>
                <label for="email">E-mail:</label><br>
                <input required type="email" placeholder="Digite o seu e-mail" ><br>                       
               <input type="submit" value="Enviar"> <br>
</body>
</html>
